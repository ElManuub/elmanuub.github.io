<h1>PROYECTO WORD<img class="logoWord" src="iconos/word.png" alt="icono"></h1>

<div>
    <button class="ne"><img src="iconos/negritas.png" alt="negritas"></button>
    <button class="cu"><img src="iconos/cursiva.png" alt="cursiva"></button>
    <button class="ju"><img src="iconos/justificado.png" alt="justificado"></button>
    <button class="de"><img src="iconos/txt derecha.png" alt="derecha"></button>

    <option value="36">36</option>
